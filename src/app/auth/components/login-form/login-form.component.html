<div class="container">
    <div class="row justify-content-center vh-100 align-items-center">
        <div class="col-md-7 col-lg-4">
            <h3 class="text-center mb-4">Login</h3>
            <form (submit)="submit()" [formGroup]="form" class="login-form d-flex flex-column gap-2">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input formControlName="email" id="email" type="email" class="form-control"
                        placeholder="trainer@enigmacamp.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input formControlName="password" id="password" type="password" class="form-control"
                        placeholder="Password">
                </div>
                <div class="form-group">
                    <ng-template #noLoading>
                        <button [disabled]="!form.valid" type="submit"
                            class="form-control btn btn-primary rounded submit px-3">Login</button>
                    </ng-template>

                    <button *ngIf="(isLoading | async); else noLoading" class="btn btn-primary w-100" type="button"
                        disabled>
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        <span class="sr-only">Loading...</span>
                    </button>
                </div>
                <div class="form-group d-md-flex justify-content-end">
                    <div class="text-md-right">
                        <span>Don't have any account?&nbsp;</span>
                        <a [routerLink]="['/register']">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
